<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Добавления профиля</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body style="background-image:url(http://img0.joyreactor.cc/pics/post/full/adventure-time-Jake-ты-просто-космос-adventure-time-art-483701.jpeg)">
        <div class="container">
            <a href="/" class="btn btn-default">На главную</a>
            <form role="form" class="form-horizontal" action="/users" method="POST" >
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="full_name">Полное имя</label>
                    <input type="text" class="form-control" id="full_name" name="full_name">
                </div>
                <div class="form-group">
                    <label for="position">Должность</label>
                    <select id="position" name="position">
                        <option value="tutor">Преподаватель</option>
                        <option value="student">Студент</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div >
                    <label for="skills">Навыки</label>
                    <input type="text" class="form-control" id="skills" name="skills">
                </div>
                <div>
                    <label for="photo">Фоточка</label>
                    <input type="url" class="form-control" id="photo" name="photo">
                           </div>

                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>
        </div>
    </body>
</html>
